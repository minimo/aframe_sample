<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>VRサンプル</title>
    <!-- A-FrameのライブラリをCDNで読み込む -->
    <script src="aframe-v0.8.2c.js"></script>
    <!--
    <script src="aframe-v0.8.2.js"></script>
    <script src="aframe-extension.js"></script>
    -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" autoplay loop="true" src="MaryOculus.mp4">
      </a-assets>
      <a-entity camera="fov: 60" look-controls wasd-controls position="0 0 -100" rotation="0 0 0" data-aframe-default-camera></a-entity>
      <a-plane position="-2.6 1.46 2.75" rotation="3.44 124.87 0.0" width="29" height="29" color="#7BC8A4"></a-plane>
      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>
    </a-scene>
  </body>
  </html>
